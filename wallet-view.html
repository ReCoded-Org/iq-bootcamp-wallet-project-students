    <!-- Begin page content -->
    <main role="main" class='d-flex flex-column container'>
        <div>
            <h1 id='headerInfo' class="walletBalance m-5">-------</h1>
        </div>
        <form id="transactionForm" class="needs-validation container" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3 ml-2">
                    <label for="makeTransaction">Make a transaction</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="makeTransaction" placeholder="0"
                            aria-describedby="transactionAmount" required>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid username.
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="transactionAmount">$</span>
                        </div>

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="transactionBalance">Balance</span>
                        </div>

                    </div>
                </div>

                <div class="col-md-5">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group m-4 " role="group" aria-label="First group">
                            <button type="button" id="income"
                                class="btn btn-outline-success btn-block mt-2 pl-5 pr-5">Income</button>
                            <button type="button" id="expense"
                                class="btn btn-outline-danger mt-2 pl-5 pr-5 btn-block">Expense</button>
                        </div>
                    </div>
                </div>

                <div class=" form-row container">
                    <div class="col-md-4 mb-5">
                        <label for="transactionNote">Transaction Notes:</label>
                        <input type="text" class="form-control" id="transactionNote" placeholder="Lunch" required>
                        <div class="invalid-tooltip">
                            Please provide a Transaction note.
                        </div>
                    </div>

                    <div class="col-md-4 mb-5">
                        <label for="transactionTags">Transaction Tags:</label>
                        <input type="text" class="form-control" id="transactionTags" placeholder="Food, Lifestyle"
                            required>
                        <div class="invalid-tooltip">
                            Please provide a Transaction Tag.
                        </div>
                    </div>
                    <div class="col-md-4 mb-5 mt-4 pt-2">
                        <button id="addTransaction" class="btn btn-secondary btn-block">Add Transaction</button>
                    </div>
                </div>
            </div>
        </form>


        <ul id="transactionList" class="list-group">
            <li class="list-group-item">List of Transactions</li>
