<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./animation.css" />
    <title>Wallet!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
      <a class="navbar-brand tracking-in-expand-fwd" href="#">
        Wallet App
      </a>
      <label for="empty-wallet-sec">Choose wallet:</label>
      <select id="empty-wallet-sec" class="custom-select w-25">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </nav>
    <main>
      <section class=" ">
        <div class="container">
          <div class="row justify-content-center pt-5">
            <img
              class="puff-in-center"
              class="img-fluid"
              src="./broke.png"
              alt="GhostImage"
              width="200"
            />
          </div>
          <div class="row justify-content-center mt-5">
            <h3 class="tracking-in-expand">Oooops!</h3>
          </div>
          <div class="row justify-content-center">
            <p class="tracking-in-expand">
              You have no wallets! Start by creating oneüòÅ
            </p>
          </div>
          <div class="row justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Create Wallet
            </button>
          </div>
        </div>
      </section>

      <div
        class="modal fade rotate-in-center"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create new wallet
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="name-input"
                      placeholder="Enter your name "
                    />
                  </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">
                      Currency
                    </legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="currencyRadios"
                          id="USDRadio"
                          value="USD"
                        />
                        <label class="form-check-label" for="USDRadio">
                          USD(Dollars)$
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="currencyRadios"
                          id="IQDRadio"
                          value="IQD"
                        />
                        <label class="form-check-label" for="IQDRadio">
                          IQD(Iraqi Dinars)
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <label for="example-number-input" class="col-2 col-form-label"
                    >Balance</label
                  >
                  <div class="col-10">
                    <input
                      class="form-control"
                      type="number"
                      value="42"
                      id="example-number-input"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Descrption</label
                  >

                  <div class="col-sm-10">
                    <textarea
                      name="descrption"
                      id="descrption-input"
                      cols="40"
                      rows="3"
                      style="overflow:auto;resize:none"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>

      <section id="wallet-prev-sec"></section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
