<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./animation.css" />
    <title>Wallet!</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
      <a class="navbar-brand tracking-in-expand-fwd" href="#">
        Wallet App
      </a>
      <div class="row ">
        <button
          type="button"
          class="btn btn-primary col mr-3"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Create Wallet
        </button>
        <select id="wallet-select" class="custom-select w-auto col">
          <option selected disabled>Choose wallet:</option>
        </select>
      </div>
    </nav>
    <main>
        
          </div>





          </div>





      <section class=" " id="empty-wallet-sec">
        <div class="container">
          <div class="row justify-content-center pt-5">
            <img
              class="puff-in-center"
              class="img-fluid"
              src="./broke.png"
              alt="GhostImage"
              width="200"
            />
          </div>
          <div class="row justify-content-center mt-5">
            <h3 class="tracking-in-expand">Oooops!</h3>
          </div>
          <div class="row justify-content-center">
            <p class="tracking-in-expand">
              You have no wallets! Start by creating oneüòÅ
            </p>
          </div>
          <div class="row justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Create Wallet
            </button>
          </div>
        </div>
      </section>

      <div
        class="modal fade tilt-in-fwd-tr"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create new wallet
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="walletForm">
                <div class="form-group row">
                  <label for="name-input" class="col-sm-2 col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="name-input"
                      placeholder="Enter Your Name "
                      required
                    />
                  </div>
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">
                      Currency
                    </legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="currencyRadios"
                          id="USDRadio"
                          value="USD"
                        />
                        <label class="form-check-label" for="USDRadio">
                          USD(Dollars)$
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="currencyRadios"
                          id="IQDRadio"
                          value="IQD"
                        />
                        <label class="form-check-label" for="IQDRadio">
                          IQD(Iraqi Dinars)
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <label for="example-number-input" class="col-2 col-form-label"
                    >Balance</label
                  >
                  <div class="col-10">
                    <input
                      class="form-control"
                      type="number"
                      placeholder="1500"
                      id="balance-input"
                      min="1"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="descrption-input" class="col-sm-2 col-form-label"
                    >Descrption</label
                  >

                  <div class="col-sm-10">
                    <textarea
                      name="descrption"
                      id="descrption-input"
                      cols="40"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button form="walletForm" type="submit" class="btn btn-primary" id="modalCreate">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>

      <section id="wallet-prev-sec" class="d-flex justify-content-center align-items-center">
        
        <div class="container">
          <div class="mb-5"><h1 id="balanceChecker">No Wallet Selected</h1>
          </div>
          <form action="#" id="transaction-form">
            <div class="mb-3 row">
            <div class="input-group col">
              <input
                type="number"
                class="form-control"
                aridiva-label="Amount (to the nearest dollar)"
                id="transactionAmount"
              />
              <div class="input-group-prepend">
                <span class="input-group-text" id="moneySign"></span>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id='balance-again'></span>
              </div>
            </div>
            <div class="btn-group btn-group-toggle col" data-toggle="buttons">
              <label class="btn btn-success">
                <input
                  type="radio"
                  name="options"
                  id="income"
                  autocomplete="off"
                />
                Income
              </label>
              <label class="btn btn-outline-danger">
                <input
                  type="radio"
                  name="options"
                  id="expense"
                  autocomplete="off"
                />
                Expense
              </label>
            </div>
            </div>
            <div class="input-group mb-3 mt-3 ">
              <div class="form-group row w-100"">
                <div class="col">
                <label for="transaction-note">Transaction Note</label>
                <input
                  type="text"
                  class="form-control"
                  id="transaction-note"
                  aria-describedby="emailHelp"
                  pattern="^[A-Za-z -]+$"
                />
              </div>
              <div class="col">
                <label for="transaction-tag">Transaction tags</label>
                <input type="text" class="form-control" pattern="^[A-Za-z -]+$" placeholder="Tag1 Tag2  Tag3" id="transaction-tag" />
              </div>
                <button type="submit" class="btn btn-secondary mt-4 col" >
                  Add Transaction
                </button>
              </div>
              <!-- <div class="form-group"></div> -->
            
          </form>
        </div>
        <ul id="transactions">
          
        </ul>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="class.js"></script>
    <script src="app.js"></script>
  </body>
</html>
